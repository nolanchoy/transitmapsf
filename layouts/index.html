{{ partial "head.html" . }}

      {{ partial "sidebar.html" . }}
      {{ partial "post/header-cover.html" . }}

        <div style = "align-content: center; padding-left: 0%; padding-right: 0%;">

        </div>
        {{ partial "footer.html" . }}
      </div>l
    </div>
