baseURL: "/"
languageCode: en-us
title: Transit Map SF
theme: "hugo-tranquilpeak-theme"

menu:
  main:
    - weight: 1
      identifier: home
      name: "Live Service Map"
      pre: <i class="sidebar-button-icon fas fa-lg fa-map" aria-hidden="true"></i>
      url: "/"
    - weight: 2
      identifier: about
      name: "About"
      pre: <i class="sidebar-button-icon fas fa-lg fa-info-circle" aria-hidden="true"></i>
      url: "/about/"

author:
  name: "Transit Map SF"
  picture: 'images/icon.png'
  bio: "Live tracking transit breakdowns and resolution time estimations. Data is updated every 10 minutes. Incidents will remain on the map for 3 hours."

params:

  description: Hugo tranquilpeak theme demo
  syntaxHighlighter: highlight.js
  clearReading: true
  hierarchicalCategories: true
  sidebarBehavior: 2
  coverImage: 'images/cover_image.png'
  imageGallery: true
  thumbnailImage: true
  thumbnailImagePosition: bottom
  autoThumbnailImage: true
  customJS:
    - src: >-
  favicon: "/images/favicon.png"